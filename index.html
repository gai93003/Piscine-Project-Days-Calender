<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calender</title>
    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
    <script type="module" src="generate-ical.mjs"></script>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <main class="container">
        <div>
            <button id="prev-btn">PREVIOUS</button>
            <select name="" id="year-selector"></select>
            <select name="" id="month-selector"></select>
            <button id="next-btn">NEXT</button>
        </div>
        <table id="calender">
            <thead>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </thead>
        </table>
    </main>
</body>
</html>
